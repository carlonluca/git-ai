variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build

Build:
  stage: build
  image:
    name: rust:1.93-alpine
  script:
    - apt update
    - apt install -y pkg-config libssl-dev
    - cargo build
